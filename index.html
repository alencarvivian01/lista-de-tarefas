<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tarefas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonte Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* fundo da página doces */
    body {
      background-image: url('img/fundo.jpg'); /* ajuste conforme a pasta */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    /* Cores */
    .bg-purple {
      background-color: #6f42c1 !important;
    }

    .btn-purple {
      background-color: #6f42c1;
      color: white;
    }

    .btn-purple:hover {
      background-color: #5a33a2;
      color: white;
      transform: scale(1.05);
      transition: 0.3s;
    }

    /* Prioridades coloridas */
    .priority-alta {
      background-color: #d63384;
      color: white;
      padding: 4px 10px;
      border-radius: 5px;
    }

    .priority-média {
      background-color: #fd7e14;
      color: white;
      padding: 4px 10px;
      border-radius: 5px;
    }

    .priority-baixa {
      background-color: #20c997;
      color: white;
      padding: 4px 10px;
      border-radius: 5px;
    }

    /* Estilo do card principal */
    .card {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      max-width: 800px;
      margin: 40px auto;
      background-color: rgba(221, 160, 221, 0.85); /* cor ameixa translúcida */
      animation: fadeIn 1s ease;
    }

    /* Área do formulário */
    .form-area {
      background-color: rgba(221, 160, 221, 0.7); /* mesmo tom translúcido */
      border-radius: 15px;
    }

    /* Remover fundo branco da tabela */
    table, thead, tbody, tr, th, td {
      background-color: transparent !important;
    }

    /* animação ao passar o mouse na linha */
    tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.1) !important;
      transition: background-color 0.3s ease;
    }

    /* animação */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="container py-5">
    <div class="card p-4">
      
      <!-- título -->
      <h3 class="text-center text-dark mb-4"> Lista de Tarefas</h3>

      
      <div class="form-area p-3 rounded mb-4">
        <div class="row g-2">
          <div class="col-md-6">
            <input type="text" id="novaTarefa" class="form-control" placeholder="Nova tarefa">
          </div>
          <div class="col-md-4">
            <select id="prioridadeTarefa" class="form-select">
              <option value="" disabled selected>Selecione a prioridade</option>
              <option value="Alta">Alta</option>
              <option value="Média">Média</option>
              <option value="Baixa">Baixa</option>
            </select>
          </div>
          <div class="col-md-2">
            <button class="btn btn-purple w-100" onclick="adicionarTarefa()">Adicionar</button>
          </div>
        </div>
      </div>

      
      <table class="table table-hover text-center align-middle" style="border-radius: 10px;">
        <thead style="background-color: transparent; color: #333;">
          <tr>
            <th>Tarefa</th>
            <th>Prioridade</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="tabelaTarefas">
          <!-- aqui são as tarefas -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Script JS -->
  <script src="script.js"></script>
</body>
</html>
